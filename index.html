<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <nav class="border-gray-200 mb-10">
            <div class="w-full mx-auto">
                <div class="mx-2 flex flex-wrap items-center justify-between">
                    <a href="#" class="flex">
                        <!-- img logo -->
                        <span class="self-center text-lg font-semibold whitespace-nowrap">Untitled UI</span>
                    </a>
                    <div class="flex md:hidden md:order-2">
                        <button data-collapse-toggle="mobile-menu-3" type="button"
                            class="md:hidden text-gray-400 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-300 rounded-lg inline-flex items-center justify-center"
                            aria-controls="mobile-menu-3" aria-expanded="false">
                            <span class="sr-only">Open main menu</span>
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                                    clip-rule="evenodd"></path>
                            </svg>
                          
                        </button>
                    </div>
                    <div class="hidden md:flex justify-between items-end w-full md:w-auto md:order-1"
                        id="mobile-menu-3">
                        <ul class="flex-col md:flex-row flex md:space-x-8 mt-4 md:mt-0 md:text-sm md:font-medium">
                            <li>
                                <a href="#"
                                    class="bg-blue-700 md:bg-transparent text-white block pl-3 pr-4 py-2 md:text-blue-700 md:p-0 rounded"
                                    aria-current="page">Home</a>
                            </li>
                            <li>
                                <a href="#"
                                    class="text-gray-700 hover:bg-gray-50 border-b border-gray-100 md:hover:bg-transparent md:border-0 
                                    block pl-3 pr-4 py-2 md:hover:text-blue-700 md:p-0">About Us</a>
                            </li>
                            <li>
                                <a href="#"
                                    class="text-gray-700 hover:bg-gray-50 border-b border-gray-100 
                                    md:hover:bg-transparent md:border-0 block pl-3 pr-4 py-2 md:hover:text-blue-700 md:p-0">Products</a>
                            </li>
                            <li>
                                <a href="#"
                                    class="text-gray-700 hover:bg-gray-50 border-b border-gray-100 
                                    md:hover:bg-transparent md:border-0 block pl-3 pr-4 py-2 md:hover:text-blue-700 md:p-0">Pricing</a>
                            </li>
                            <li>
                                <a href="#"
                                    class="text-gray-700 hover:bg-gray-50 border-b border-gray-100 
                                    md:hover:bg-transparent md:border-0 block pl-3 pr-4 py-2 md:hover:text-blue-700 md:p-0">Blog</a>
                            </li>
                           <li><button class="rounded-xl border-2 border-black px-4 py-1">Log In</button></li> 
                           <li><button class="rounded-xl border-2 border-black px-4 py-1">Sign Up</button></li> 
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <script src="https://unpkg.com/@themesberg/flowbite@1.1.1/dist/flowbite.bundle.js"></script>

    </header>
    <main class=" bg-gray-200 ">
        <h1 class="text-3xl font-bold underline sm:text-sm">
            The Journal: Design Resources & Interviews
        </h1>

        <div class="blog-thumbnails flex flex-row">
            <div class="flex-auto">01</div>
        </div>
    </main>
    <footer></footer>

    <script>
        document.getElementById('menu-toggle').addEventListener('click', function () {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });
    </script>

</body>

</html>
