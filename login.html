<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog United</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet" />

</head>

<body>

    <header>
        <nav class="flex-no-wrap relative flex w-full 
        items-center justify-between bg-[#2a2a2a] 
        py-2 shadow-md 
         dark:shadow-black/10 lg:flex-wrap 
         lg:justify-start">
            <div class="flex w-full flex-wrap items-center px-3">
                <div class="ml-2">
                    <a class="text-xl text-neutral-200 " href="./">United Blog</a>
                </div>
                <!-- search input -->
                <div class="ml-4 flex w-[50%] md:w-[20%] justify-between mr-auto">
                    <input type="search" class="relative m-0 block w-[1px] min-w-0 
                        flex-auto rounded border border-solid border-neutral-100 
                        bg-transparent bg-clip-padding px-3 py-[0.25rem] text-base 
                        font-normal l" placeholder="Search" aria-label="Search" aria-describedby="button-addon2" />

                    <!--Search icon-->
                    <span class="input-group-text flex items-center whitespace-nowrap 
                        rounded px-3 py-1.5 text-center text-base 
                        font-normal text-neutral-200 
                        dark:text-neutral-200" id="basic-addon2">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="h-5 w-5">
                            <path fill-rule="evenodd"
                                d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
                                clip-rule="evenodd" />
                        </svg>
                    </span>
                </div>

                <!-- Hamburger button for mobile view -->
                <button class="block border-0 bg-transparent px-2 text-neutral-500  ml-auto
                    hover:no-underline hover:shadow-none focus:no-underline 
                    focus:shadow-none focus:outline-none focus:ring-0 dark:text-neutral-200 lg:hidden" type="button"
                    data-te-collapse-init data-te-target="#navbarSupportedContent3"
                    aria-controls="navbarSupportedContent3" aria-expanded="false" aria-label="Toggle navigation">
                    <!-- Hamburger icon -->
                    <span class="[&>svg]:w-7">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-7 w-7">
                            <path fill-rule="evenodd"
                                d="M3 6.75A.75.75 0 013.75 6h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 6.75zM3 12a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 12zm0 5.25a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75a.75.75 0 01-.75-.75z"
                                clip-rule="evenodd" />
                        </svg>
                    </span>
                </button>
                <!-- Collapsible navbar container -->
                <div class="!visible mt-2 hidden basis-[100%] lg:mt-0 lg:!flex lg:basis-auto "
                    id="navbarSupportedContent3" data-te-collapse-item>
                    <!-- Left links -->
                    <ul class="list-style-none 
                    flex flex-col pl-0 
                    lg:mt-1 lg:flex-row" data-te-navbar-nav-ref>

                        <!-- Blogs link -->
                        <li class="mb-4 mr-5 pl-2 lg:mb-0 lg:pl-0 lg:pr-1" data-te-nav-item-ref>
                            <a class="p-0 text-neutral-500 transition duration-200 hover:text-neutral-200 hover:ease-in-out focus:text-neutral-200 
                            " href="./create-blog.html" data-te-nav-link-ref>
                                <div class="flex flex-row"> <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                                        viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M12 4.5v15m7.5-7.5h-15" />
                                    </svg> Create new blog

                                </div>
                            </a>
                        </li>
                        <!-- <li class="mb-2 pl-2 lg:mb-0 lg:pl-0 lg:pr-1">
                            <a href="./login.html" class="rounded-full 
                            border-solid border bg-[#2a2a2a]
                            px-6 p-2 hover:bg-red-900  
                             text-white">Log In</a>
                        </li> -->
                        <li class="mt-4 mb-4 md:mt-0 pl-2 lg:mb-0 lg:pl-0 lg:pr-1">
                            <a class="rounded-full 
                            border-solid border bg-[#c70101]
                            px-6 p p-2 hover:bg-red-900 
                             text-white">Sign
                                Up</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="h-screen">
            <div class="h-auto">
               
                <div class=" flex h-full flex-wrap items-center justify-center p-4">
                   
                    <div class="rounded-md p-6 bg-[#2a2a2a] mb-12 mr-4 md:mb-0 md:w-8/12 lg:w-5/12 xl:w-5/12">
                        <form>
                            <!-- Email input -->
                            <div class="relative mb-6">
                                <input type="text" class="block min-h-[auto] 
                        w-full rounded border-1 bg-transparent px-3 py-[0.32rem] leading-[2.15]"
                                    placeholder="Email address" />

                            </div>

                            <!-- Password input -->
                            <div class="relative mb-6">
                                <input type="password" class="block min-h-[auto] 
                        w-full rounded border-1 bg-transparent px-3 py-[0.32rem] leading-[2.15]"
                                    placeholder="Password" />
                            </div>
                            <div>
                                <button type="submit" class="inline-block rounded-full px-6 pt-2.5 pb-2 text-xs text-white font-medium uppercase leading-normal bg-[#c70101] transition duration-150 ease-in-out
                            border-solid border
                            hover:bg-red-400
                            ">
                                    Login
                                </button>
                                 <!--Forgot password link-->
                                 <a class="text-sm text-amber-300 ml-3" href="#!">Forgot password?</a>
                            </div>
                    </div>
                   
                </div>
                </form>
            </div>
            </div>
            </div>
        </section>
    </main>
</body>

</html>
